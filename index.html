<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbnWrld</title>
<link rel="stylesheet" href="styles.css" />
  <!-- Bebas Neue font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Bebas Neue', cursive;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-size: 3.2rem;
      user-select: none;
    }

    .title {
      display: inline-block;
      font-family: 'Bebas Neue', cursive;
      color: white;
      font-size: 3.5rem;
      letter-spacing: 2px;
      position: relative;
    }

    .title::after {
      content: '';
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, green, blue, orange);
      position: absolute;
      bottom: -10px;
      left: 0;
      animation: drip 2s infinite;
    }

    @keyframes drip {
      0%, 100% { height: 5px; }
      50% { height: 15px; }
    }

    /* Navigation */
    nav {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-family: 'Bebas Neue', cursive;
      user-select: none;
    }

    .nav-logo {
      font-size: 1.5rem;
      color: white;
    }

    .menu-toggle {
      display: block;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      user-select: none;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #111;
    }

    .nav-links.active {
      display: flex;
    }

    .nav-links a,
    .nav-links button {
      text-decoration: none;
      color: white;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-family: 'Bebas Neue', cursive;
      font-weight: 400;
      border: none;
      background: none;
      text-align: left;
    }

    /* Dropdown menus */
    .dropdown-content,
    .sub-dropdown {
      display: none;
      flex-direction: column;
      background-color: #222;
      margin-left: 1rem;
    }

    .dropdown.open > .dropdown-content {
      display: flex;
    }

    .dropdown-content .dropdown.open > .sub-dropdown {
      display: flex;
    }

    /* Shop Now button */
    #shop-now {
      background: white;
      color: black;
      padding: 1rem 2rem;
      border: none;
      margin: 2rem auto;
      display: block;
      cursor: pointer;
      font-size: 1rem;
      font-family: 'Bebas Neue', cursive;
      user-select: none;
      border-radius: 6px;
    }

    /* Products section */
    .products {
      padding: 2rem;
    }

    .products h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Admin panel */
    .admin-panel {
      display: none;
      padding: 2rem;
      background-color: #111;
      border-top: 1px solid #444;
      font-family: 'Bebas Neue', cursive;
    }

    /* Form styling */
    form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="url"],
    form textarea,
    form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 3px;
      border: none;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
    }

    form button {
      padding: 1rem 2rem;
      font-family: 'Bebas Neue', cursive;
      font-weight: 600;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
    }

    /* Product list in admin */
    #products-list ul {
      list-style: none;
      padding-left: 0;
    }

    #products-list li {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    #products-list img {
      width: 100px;
      height: auto;
      margin-top: 0.5rem;
    }

    #products-list button {
      margin-top: 0.5rem;
      padding: 0.3rem 0.7rem;
      font-family: 'Bebas Neue', cursive;
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
      border-radius: 3px;
    }

    /* Responsive */
    @media (min-width: 600px) {
      .nav-links {
        display: flex !important;
        flex-direction: row;
        width: auto;
        background: none;
      }
      .nav-links a,
      .nav-links button {
        padding: 0 1rem;
      }
      .menu-toggle {
        display: none;
      }
      .dropdown-content, .sub-dropdown {
        position: absolute;
        background: #222;
        margin-left: 0;
        padding: 0.5rem 0;
        border-radius: 0 0 6px 6px;
        z-index: 999;
      }
      .dropdown-content a,
      .sub-dropdown a {
        padding: 0.5rem 1rem;
        white-space: nowrap;
      }
      .dropdown {
        position: relative;
      }
      .dropdown-content,
      .sub-dropdown {
        display: none;
        flex-direction: column;
      }
      .dropdown:hover > .dropdown-content {
        display: flex;
      }
      .dropdown-content .dropdown:hover > .sub-dropdown {
        display: flex;
        left: 100%;
        top: 0;
        position: absolute;
      }
    }

    /* Login form modal */
    #auth-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #auth-modal.active {
      display: flex;
    }

    #auth-modal > div {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      color: white;
      font-family: 'Bebas Neue', cursive;
      position: relative;
    }

    #auth-modal h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    #auth-modal form {
      display: flex;
      flex-direction: column;
    }

    #auth-modal label {
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    #auth-modal input {
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
    }

    #auth-modal button {
      padding: 1rem;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      font-family: 'Bebas Neue', cursive;
      font-weight: 700;
      border-radius: 6px;
      user-select: none;
    }

    #auth-modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }

    /* Logged in user info */
    #user-info {
      color: white;
      font-family: 'Bebas Neue', cursive;
      margin-left: 1rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">UrbnWrld ⭐</div>
  </header>

  <nav>
    <div class="nav-logo">Menu</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="nav-links" id="navLinks">
      <a href="#" onclick="showHome()">Home</a>
      <div class="dropdown">
        <button onclick="toggleDropdown(event)">Products ⌄</button>
        <div class="dropdown-content">
          <a href="#" onclick="showCategory('hoodies')">Hoodies</a>
          <a href="#" onclick="showCategory('graphic-tees')">Graphic Tees</a>
          <div class="dropdown">
            <button onclick="toggleDropdown(event)">Accessories ⌄</button>
            <div class="sub-dropdown">
              <a href="#" onclick="showCategory('wallet-chains')">Wallet Chains</a>
              <a href="#" onclick="showCategory('belts')">Belts</a>
              <a href="#" onclick="showCategory('jewelry')">Jewelry</a>
              <a href="#" onclick="showCategory('hats')">Hats</a>
              <a href="#" onclick="showCategory('beanies')">Beanies</a>
            </div>
          </div>
          <a href="#" onclick="showCategory('pants')">Pants</a>
          <a href="#" onclick="showCategory('fashion-pieces')">Fashion Pieces</a>
        </div>
      </div>

      <span id="user-info"></span>
      <button id="login-btn" onclick="openLogin()">Login</button>
      <button id="signup-btn" onclick="openSignup()">Sign Up</button>
      <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
    </div>
  </nav>

  <button id="shop-now" onclick="scrollToProducts()">Shop Now</button>

  <section class="products" id="products">
    <h2 id="category-title">Welcome to UrbnWrld</h2>
    <p>Browse our awesome products.</p>
    <div id="products-listing"></div>
  </section>

  <!-- Admin Dashboard -->
  <section class="admin-panel" id="admin-panel">
    <h2>Admin Dashboard</h2>

    <form id="add-product-form" style="margin-bottom:2rem;">
      <label>
        Product Name:<br />
        <input type="text" id="product-name" required />
      </label><br />

      <label>
        Description:<br />
        <textarea id="product-description" required></textarea>
      </label><br />

      <label>
        Price ($):<br />
        <input type="number" id="product-price" step="0.01" required />
      </label><br />

      <label>
        Image URL:<br />
        <input type="url" id="product-image" required />
      </label><br />

      <label>
        Category:<br />
        <select id="product-category" required>
          <option value="">Select category</option>
          <option value="hoodies">Hoodies</option>
          <option value="graphic-tees">Graphic Tees</option>
          <option value="wallet-chains">Wallet Chains</option>
          <option value="belts">Belts</option>
          <option value="jewelry">Jewelry</option>
          <option value="hats">Hats</option>
          <option value="beanies">Beanies</option>
          <option value="pants">Pants</option>
          <option value="fashion-pieces">Fashion Pieces</option>
        </select>
      </label><br />

      <button type="submit">Add Product</button>
    </form>

    <div id="admin-products-list"></div>
  </section>

  <!-- Authentication Modal -->
  <div id="auth-modal">
    <div>
      <span class="close-btn" onclick="closeAuthModal()">×</span>

      <div id="login-form" style="display:none;">
        <h2>Login</h2>
        <form onsubmit="login(event)">
          <label>Email</label>
          <input type="email" id="login-email" required />
          <label>Password</label>
          <input type="password" id="login-password" required />
          <button type="submit">Login</button>
        </form>
        <p style="margin-top:1rem; text-align:center; cursor:pointer;" onclick="switchToSignup()">Don't have an account? Sign Up</p>
      </div>

      <div id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <form onsubmit="signup(event)">
          <label>Email</label>
          <input type="email" id="signup-email" required />
          <label>Password</label>
          <input type="password" id="signup-password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p style="margin-top:1rem; text-align:center; cursor:pointer;" onclick="switchToLogin()">Already have an account? Login</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">

      projectId: "urbnwrld-1e5ce",
      storageBucket: "urbnwrld-1e5ce.appspot.com",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elements
    const navLinks = document.getElementById('navLinks');
    const userInfoSpan = document.getElementById('user-info');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const adminPanel = document.getElementById('admin-panel');
    const productsListing = document.getElementById('products-listing');
    const adminProductsList = document.getElementById('admin-products-list');

    // Show/hide mobile menu
    window.toggleMenu = () => {
      navLinks.classList.toggle('active');
    };

    // Toggle dropdowns
    window.toggleDropdown = (event) => {
      event.preventDefault();
      const parent = event.target.closest('.dropdown');
      if (parent) {
        parent.classList.toggle('open');
      }
    };

    // Scroll to products section
    window.scrollToProducts = () => {
      document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
    };

    // Show home page (reset products section)
    window.showHome = () => {
      document.getElementById('category-title').textContent = "Welcome to UrbnWrld";
      productsListing.innerHTML = '<p>Browse our awesome products.</p>';
    };

    // Show products by category
    window.showCategory = async (category) => {
      document.getElementById('category-title').textContent = category.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      const productsSnapshot = await getDocs(query(collection(db, "products"), where("category", "==", category)));

        productsListing.innerHTML = "<p>No products found in this category.</p>";
        return;
      }

      let html = '<div style="display:flex; flex-wrap:wrap; gap:1rem;">';
      productsSnapshot.forEach(docSnap => {
        const p = docSnap.data();
        html += `
